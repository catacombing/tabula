name: CI

on: [push, pull_request]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install libxkbcommon-dev libwayland-dev libfontconfig-dev
      - uses: actions/checkout@v2
      - name: Stable
        run: cargo test
      - name: Oldstable
        run: |
          oldstable=$(cat Cargo.toml | grep "rust-version" | sed 's/.*"\(.*\)".*/\1/')
          rustup toolchain install --profile minimal $oldstable
          cargo +$oldstable test
      - name: Clippy
        run: |
          rustup +$oldstable component add clippy
          cargo +$oldstable clippy --all-targets --all-features -- -D warnings
      - name: Rustfmt
        run: |
          rustup toolchain install nightly -c rustfmt
          cargo +nightly fmt -- --check
